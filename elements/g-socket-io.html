<link rel="import" href="../../polymer/polymer.html">
<dom-module id="g-socket-io">
    <!-- Install socket socket.io-client as dependency `$ bower install socket.io-client --save` -->
    <!-- Load socket.io -->
    <script src="../../socket.io-client/dist/socket.io.js"></script>
    <script>
        (function () {
            'use strict';

            /**
             *  Sample usage:
             * <g-socket-io 
             *      id="socket" 
             *      namespace="/" 
             *      connected="{{connected}}" 
             *      is-connection-alive="{{isConnectionAlive}}"
             *      on-connect="_connect"
             *      on-response="_response"></g-socket-io>
             */

            /**
             * Fired on socket.io connection.
             *
             * @event connect
             */

            /**
             * Fired when the client call a method 'call'.
             *
             * @event response
             */

            Polymer({
                is: 'g-socket-io',
                properties: {
                    /**
                     * The socket namespace
                     * defaults to '/'
                     */
                    namespace: {
                        type: String,
                        value: '/'
                    },

                    /**
                     * The socket connection
                     * sends 'true' if connection successfully established to socket.io
                     * 'false' if connection is unable to connect
                     * boolean
                     */
                    connected: {
                        type: Boolean,
                        value: false,
                        readOnly: true,
                        notify: true
                    },

                    /**
                     * The socket connection
                     * check if socket still has a comminication to the server
                     * boolean
                     */
                    isConnectionAlive: {
                        type: Boolean,
                        value: false,
                        readOnly: true,
                        notify: true
                    },

                },

                /**
                 * Connect to the Socket.IO server.
                 */
                connect: function () {
                    if (!this.connected) {
                        this.disconnect();
                        this.socket = io.connect(this.namespace);

                        if (this.socket !== undefined) {
                            this._setConnected(true);
                            this.fire('connect');
                            this.connection();
                        }
                    }
                },

                /**
                 * The call method calls an event from socket.io
                 *
                 * @method call
                 * @param {String} event event to call
                 *
                 */
                call: function (event) {
                    try {
                        if (this.socket) {
                            var self = this;
                            self.socket.on(event, function (data) {
                                self.fire('response', { event: event, data: data });
                            });
                        }
                    } catch (error) {
                        console.error(error);
                    }
                },

                /**
                 * The send method sends an event with 'data' as content
                 *
                 * @method send
                 * @param {String} event event to send
                 * @param {Object} data the json data to send
                 */
                send: function (event, data) {
                    try {
                        if (this.socket) this.socket.emit(event, data);
                    } catch (error) {
                        console.error(error);
                    }
                },

                /**
                 * The disconnect method triggers disconnection from the socket.io server
                 *
                 * @method disconnect
                 */
                disconnect: function () {
                    if (this.socket !== undefined && !this.connected) {
                        try {
                            this.socket.disconnect();
                            this._setConnected(false);
                        }
                        catch (error) {
                            console.error(error);
                        }
                    }
                },

                /**
                 * The connection method triggers any connection event from the socket.io server
                 * like 'connect', 'disconnect', 'reconnect', 'reconnect_error', etc..
                 *  
                 * @method connection
                 */
                connection: function () {
                    var self = this;
                    this.socket.on('connect', function () {
                        self._setIsConnectionAlive(true);
                    });

                    this.socket.on('disconnect', function () {
                        self._setIsConnectionAlive(false);
                    });

                    this.socket.on('reconnect_attempt', function () {
                        self._setIsConnectionAlive(false);
                    });

                    this.socket.on('reconnect', function () {
                        self._setIsConnectionAlive(false);
                    });

                    this.socket.on('reconnect_error', function () {
                        self._setIsConnectionAlive(false);
                    });

                    this.socket.on('reconnect_failed', function () {
                        self._setIsConnectionAlive(false);
                    });
                },

            });
        })();
    </script>
</dom-module>
